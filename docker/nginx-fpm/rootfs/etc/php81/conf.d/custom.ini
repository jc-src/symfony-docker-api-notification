date.timezone="Europe/Zurich"
expose_php=Off
allow_url_fopen=On
allow_url_include=Off
display_errors=On
file_uploads=On
max_execution_time=180
max_input_time=120
max_input_vars=10000
memory_limit=2G
post_max_size=8M
upload_max_filesize=10M
zlib.output_compression=On
session.save_path="/var/php_sessions"



